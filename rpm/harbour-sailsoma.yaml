Name: harbour-sailsoma
Summary: SailSoma
Version: 0.3.2
Release: 1
Group: Qt/Qt
License: 'BSD'
URL: https://github.com/andreagrandi/sailsoma
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  SailSoma is a very simple client for the popular Soma.fm radio, a free streaming radio with more than 20 channels available.
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- qdeclarative5-boostable
Requires:
- sailfishsilica-qt5
Files:
- '%{_bindir}'
- '%{_datadir}/%{name}/cover'
- '%{_datadir}/%{name}/pages'
- '%{_datadir}/%{name}/main.qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- /usr/share/harbour-sailsoma
- /usr/bin
- /usr/share/applications
- /usr/share/icons/hicolor/86x86/apps
PkgBR: []
