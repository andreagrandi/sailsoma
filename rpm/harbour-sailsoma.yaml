Name: harbour-sailsoma
Summary: SailSoma
Version: 0.3
Release: 1
Group: Qt/Qt
License: 'BSD'
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  SailSoma is a very simple client for the popular Soma.fm radio, a free streaming radio with more than 20 channels available.
Configure: none
Builder: qtc5
PkgConfigBR:
- qdeclarative5-boostable
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5
- mapplauncherd-booster-silica-qt5
Files:
- /usr/share/applications
- /usr/share/harbour-sailsoma
- /usr/bin
- /usr/share/applications/
- /usr/share/icons/hicolor/86x86/apps/
PkgBR: []
