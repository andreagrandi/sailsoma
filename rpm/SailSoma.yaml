Name: SailSoma
Summary: Soma.fm client for SailfishOS/Jolla.
Version: 0.1
Release: 1
Group: Qt/Qt
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  SailSoma is a very simple client for the popular Soma.fm radio, a free streaming radio with more than 20 channels available.
Configure: none
Builder: qtc5
PkgConfigBR:
- qdeclarative5-boostable
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5
- mapplauncherd-booster-silica-qt5
Files:
- /usr/share/applications
- /usr/share/SailSoma
- /usr/bin
PkgBR: []
